<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>FE 3주차 과제</title>
</head>
<body>
    <div id="form">
        <h2 id="registration">회원가입</h2>
        <div class="inputBox">
            <input type="text" placeholder="이름" id="nameInput">
        </div>
        <div id="nameError">
            이름을 입력하세요.
        </div>
        <div class="inputBox">
            <input type="email" placeholder="이메일" id="emailInput">
        </div>
        <div id="emailError">
            유효란 이메일을 입력하세요.
        </div>
        <div class="inputBox">
            <input type="password" placeholder="비밀번호" id="passwordInput">
            <input type="button" value="보기" id="passwordButton">
        </div>
        <div id="passwordError">
            비밀번호는 최소 6자입니다.
        </div>
        <div class="inputBox">
            <input type="password" placeholder="비밀번호 확인" id="checkPasswordInput">
            <input type="button" value="보기" id="checkPasswordButton">
        </div>
        <div id="checkPasswordError">
            비밀번호가 일치하지 않습니다.
        </div>
        <div id="buttonBox">
            <button id="registrationButton">회원가입</button>
            <button id="resetButton">초기화</button>
        </div>
    </div>
</body>
</html>
